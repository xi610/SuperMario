<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="myCanvas" width="1600" height="1200" style="border:1px solid #d3d3d3;"></canvas>
<script>
    const canvas = document.getElementById('myCanvas');
    const ctx = canvas.getContext('2d');
    var x = 75;
    var y = 75;

    function drawBall() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.beginPath();
        ctx.arc(x, y, 75, 0, Math.PI * 2, true);
        ctx.fillStyle = 'rgba(63,64,61,0.58)';
        ctx.fill();
        ctx.closePath();
    }

    drawBall();

    document.addEventListener('keydown', function (event) {
        console.log(event.key);

        let prevX = x;
        let prevY = y;

        switch (event.key) {
            case 'ArrowUp':
            case 'w':
            case 'W':
                if (y - 100 - 75 >= 0) y -= 100;
                break;
            case 'ArrowDown':
            case 's':
            case 'S':
                if (y + 100 + 75 <= canvas.height) y += 100;
                break;
            case 'ArrowLeft':
            case 'a':
            case 'A':
                if (x - 100 - 75 >= 0) x -= 100;
                break;
            case 'ArrowRight':
            case 'd':
            case 'D':
                if (x + 100 + 75 <= canvas.width) x += 100;
                break;
        }

        if (x !== prevX || y !== prevY) {
            drawBall();
        }
    });
</script>
</body>
</html>
