<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        #myCanvas {
            width: 100vw;
            height: 100vh;
            border: none;
        }
    </style>
</head>
<body>
<canvas id="myCanvas"></canvas>
<script>
    const canvas = document.getElementById('myCanvas');
    const ctx = canvas.getContext('2d');
    
    // 设置画布宽高为窗口宽高
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    
    // 处理窗口大小变化
    window.addEventListener('resize', () => {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    });
    
    var x = 75;
    var y = 75;

    function drawBall() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.beginPath();
        ctx.arc(x, y, 75, 0, Math.PI * 2, true);
        ctx.fillStyle = 'blue';
        ctx.fill();
        ctx.closePath();
    }

    drawBall();

    document.addEventListener('keydown', function (event) {
        console.log(event.key);

        let prevX = x;
        let prevY = y;

        switch (event.key) {
            case 'ArrowUp':
            case 'w':
            case 'W':
                if (y - 100 - 75 >= 0) y -= 100;
                break;
            case 'ArrowDown':
            case 's':
            case 'S':
                if (y + 100 + 75 <= canvas.height) y += 100;
                break;
            case 'ArrowLeft':
            case 'a':
            case 'A':
                if (x - 100 - 75 >= 0) x -= 100;
                break;
            case 'ArrowRight':
            case 'd':
            case 'D':
                if (x + 100 + 75 <= canvas.width) x += 100;
                break;
        }

        if (x !== prevX || y !== prevY) {
            drawBall();
        }
    });
</script>
</body>
</html>
